<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>

  <div class="cardGrid">

    <!-- Jeremy-start -->
    <div class="jeremy cardBodyDBlue">
      <div class="jeremySection">
        <div class="mobilePic marginLeft paddingTop marginBottom">
          <img
            class="jeremyPic"
            src="images/image-jeremy.png"
            alt="picture of Jeremy">
        </div>
        <div class="mobileFlex marginLeft">
          <div>
            <p class="whoFor">Report for</p>
          </div>
          <div>
            <h2 class="name">Jeremy Robson</h2>
          </div>
        </div>
      </div>
      
      <div class="mobileSelect">
        <div>
          <button
            id="dailyBtn"
            class="timeBtn marginLeft"
            >Daily
          </button>
        </div>
        <div>
          <button
            id="weeklyBtn"
            class="timeBtn marginLeft"
            >Weekly
          </button>
        </div>
        <div>
          <button
            id="monthlyBtn"
            class="timeBtn marginLeft"
            >Monthly
          </button>
        </div>
      </div>
    </div>
    <!-- Jeremy-end -->
  
    <!-- Work-start -->
    <div class="work cardBody">
      <div class="mobileHeader workHeader">
        <img
          src="images/icon-work.svg"
          alt="work icon">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="marginLeft marginRight">
          <div class="cardTitle">
            <p>Work</p>
            <div class="alignEnd">
              <button class="dots">···</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2
                id="currentWork"
                class="hours"
                >...
              </h2>
            </div>
            <div class="mobileHrsFlex">
              <p
                id="previousWork"
                class="noPadding previousHours"
                >...
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Work-end -->
  
    <!-- Play-start -->
    <div class="play cardBody">
      <div class="mobileHeader playHeader">
        <img
          src="images/icon-play.svg"
          alt="play icon">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="marginLeft marginRight">
          <div class="cardTitle">
            <p>Play</p>
            <div class="alignEnd">
              <button class="dots">···</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2
                id="currentPlay"
                class="hours"
                >...
              </h2>
            </div>
            <div class="mobileHrsFlex">
              <p
                id="previousPlay"
                class="noPadding previousHours"
                >...
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Play-end -->
  
    <!-- Study-start -->
    <div class="study cardBody">
      <div class="mobileHeader studyHeader">
        <img
          src="images/icon-study.svg"
          alt="study icon">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="marginLeft marginRight">
          <div class="cardTitle">
            <p>Study</p>
            <div class="alignEnd">
              <button class="dots">···</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2
                id="currentStudy"
                class="hours"
                >...
              </h2>
            </div>
            <div class="mobileHrsFlex">
              <p
                id="previousStudy"
                class="noPadding previousHours"
                >...
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Study-end -->
  
    <!-- Exercise-start -->
    <div class="exercise cardBody">
      <div class="mobileHeader exerciseHeader">
        <img
          src="images/icon-exercise.svg"
          alt="exercise icon">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="marginLeft marginRight">
          <div class="cardTitle">
            <p>Exercise</p>
            <div class="alignEnd">
              <button class="dots">···</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2
                id="currentExercise"
                class="hours"
                >...
              </h2>
            </div>
            <div class="mobileHrsFlex">
              <p
                id="previousExercise"
                class="noPadding previousHours"
                >...
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Exercise-end -->
  
    <!-- Social-start -->
    <div class="social cardBody">
      <div class="mobileHeader socialHeader">
        <img
          src="images/icon-social.svg"
          alt="social icon">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="marginLeft marginRight">
          <div class="cardTitle">
            <p>Social</p>
            <div class="alignEnd">
              <button class="dots">···</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">

              <h2
                id="currentSocial"
                class="hours"
                >...
              </h2>
            </div>
            <div class="mobileHrsFlex">
              <p
                id="previousSocial"
                class="noPadding previousHours"
                >...
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Social-end -->
  
    <!-- Self Care-start -->
    <div class="selfCare cardBody">
      <div class="mobileHeader selfCareHeader">
        <img
          src="images/icon-self-care.svg"
          alt="self care icon">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="marginLeft marginRight">
          <div class="cardTitle">
            <p>Self Care</p>
            <div class="alignEnd">
              <button class="dots">···</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2
                id="currentCare"
                class="hours"
                >...
              </h2>
            </div>
            <div class="mobileHrsFlex">
              <p
                id="previousCare"
                class="noPadding previousHours"
                >...
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Self Care-end -->

  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
