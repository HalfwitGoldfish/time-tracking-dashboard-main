<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet  -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>

  <div class="cardGrid">

    <!-- Jeremy-start -->
    <div class="jeremy cardBodyDBlue">
      <div class="jeremySection">
        <div class="mobilePic paddingLeft paddingTop paddingBottom">
          <img
            class="jeremyPic"
            src="images/image-jeremy.png"
            alt="jeremy profile">
        </div>
        <div class="mobileFlex paddingLeft">
          <div>
            <p class="whoFor">Report for</p>
          </div>
          <div>
            <h2 class="name">Jeremy Robson</h2>
          </div>
        </div>
      </div>
      
      <div class="mobileSelect">
        <div>
          <button
            id="dailyBtn"
            class="timeBtn paddingLeft"
            >Daily
          </button>
        </div>
        <div>
          <button
            id="weeklyBtn"
            class="timeBtn paddingLeft timeSelect"
            >Weekly
          </button>
        </div>
        <div>
          <button
            id="monthlyBtn"
            class="timeBtn paddingLeft"
            >Monthly
          </button>
        </div>
      </div>
    </div>
    <!-- Jeremy-end -->
  
    <!-- Work-start -->
    <div class="work cardBody">
      <div class="mobileHeader workHeader">
        <img
          src="images/icon-work.svg"
          alt="">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="paddingLeft paddingRight">
          <div class="cardTitle">
            <p>Work</p>
            <div class="alignEnd">
              <button class="dots">路路路</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2 class="hours">32hrs</h2>
            </div>
            <div class="mobileHrsFlex">
              <p class="noPadding previousHours">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Work-end -->
  
    <!-- Play-start -->
    <div class="play cardBody">
      <div class="mobileHeader playHeader">
        <img
          src="images/icon-play.svg"
          alt="">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="paddingLeft paddingRight">
          <div class="cardTitle">
            <p>Play</p>
            <div class="alignEnd">
              <button class="dots">路路路</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2 class="hours">10hrs</h2>
            </div>
            <div class="mobileHrsFlex">
              <p class="noPadding previousHours">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Play-end -->
  
    <!-- Study-start -->
    <div class="study cardBody">
      <div class="mobileHeader studyHeader">
        <img
          src="images/icon-study.svg"
          alt="">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="paddingLeft paddingRight">
          <div class="cardTitle">
            <p>Study</p>
            <div class="alignEnd">
              <button class="dots">路路路</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2 class="hours">4hrs</h2>
            </div>
            <div class="mobileHrsFlex">
              <p class="noPadding previousHours">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Study-end -->
  
    <!-- Exercise-start -->
    <div class="exercise cardBody">
      <div class="mobileHeader exerciseHeader">
        <img
          src="images/icon-exercise.svg"
          alt="">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="paddingLeft paddingRight">
          <div class="cardTitle">
            <p>Exercise</p>
            <div class="alignEnd">
              <button class="dots">路路路</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2 class="hours">4hrs</h2>
            </div>
            <div class="mobileHrsFlex">
              <p class="noPadding previousHours">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Exercise-end -->
  
    <!-- Social-start -->
    <div class="social cardBody">
      <div class="mobileHeader socialHeader">
        <img
          src="images/icon-social.svg"
          alt="">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="paddingLeft paddingRight">
          <div class="cardTitle">
            <p>Social</p>
            <div class="alignEnd">
              <button class="dots">路路路</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2 class="hours">5hrs</h2>
            </div>
            <div class="mobileHrsFlex">
              <p class="noPadding previousHours">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Social-end -->
  
    <!-- Self Care-start -->
    <div class="selfCare cardBody">
      <div class="mobileHeader selfCareHeader">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="cardHeight cardBodyDBlue">

        <div class="paddingLeft paddingRight">
          <div class="cardTitle">
            <p>Self Care</p>
            <div class="alignEnd">
              <button class="dots">路路路</button>
            </div>
          </div>
          
          <div class="mobileHrsGrid">
            <div class="mobileHrsFlex">
              <h2 class="hours">2hrs</h2>
            </div>
            <div class="mobileHrsFlex">
              <p class="noPadding previousHours">Last Week - 2hrs</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Self Care-end -->

  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
